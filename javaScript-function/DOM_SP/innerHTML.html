<!DOCTYPE html>
<!-- In the example below, we are dynamically writing the HTML data inside 
        the div element with the id “mylocation”. 
        We are selecting this element by calling 
        the document.getElementById() method -->
  <head>
    <script type="text/javascript">
      function editHTML() {
        document.getElementById('mylocation').innerHTML = "Your location is USA.";
      }
    </script>
  </head>
  <body>
    <form name="myForm">
      <input type="button" value="Show My Location" onClick="editHTML()">
      <h3>Your location will show below, please click on the button.</h3>
      <div id="mylocation"></div>
    </form>
  </body>

</html>
