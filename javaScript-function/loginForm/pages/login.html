<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link rel="stylesheet" href="login_register.css"/> -->
    <link rel="stylesheet" href="../css/login.css"/>
    <style>
        /* changes the border color if validation is successful */
        .input-control.success input {
            border-color: aqua;
          }
          
          /* changes the border color if validation is unsuccessful */
          .input-control.error input {
            border-color: #ff3860;
          }
          
          .input-control .error {
            color: #ff3860;
            font-size: 9px;
            height: 13px;
          }
    </style>
    
</head>
<body>
    <div class="container">   
    <section class="login-form">
      <h1>Login</h1>
      <hr>
      <p>Login using your account information</p>
      <br>
    <form id="form" name="myForm_login">
    <div class="input-control">
    <img src="../images/user.svg"/>
    <input id="username" name="username" type="text" placeholder="Username" pattern="^[a-zA-Z]+"
                title="Please start username with a letter from a-z" required/>
    <div class="error"></div>
    </div>
    <div class="input-control">
        <img src="../images/key.svg"/>
    <input id="password" type="password" name="password" id="password" placeholder="Password" required/>
    <div class="error"></div>
    </div>

    <div class="checkbox-login">
    <input type="checkbox" name="checkbox" id="checkbox"><label for="checkbox">Keep me logged in</label>
    <button id="sub" type="submit">Login</button>
    </div>
    <br>
    <br>
    <hr>
    <div id="login_validator"><p>Forget your <span style="color: darkcyan">Username</span> or <span style="color: darkcyan">Password?</span></p></div>
    </form>
  </section>
    </div>
    <script src="../js/login_input_validation.js"></script>
</body>
</html>
